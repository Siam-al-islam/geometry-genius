<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main container -->
        <div class="flex flex-col md:flex-row gap-6">
            <!-- shape card container -->
            <div class="flex gap-6 flex-wrap lg:flex-nowrap md:flex-wrap">
                <!-- Triangle card -->
                <div class="card max-w-96 bg-base-100 border border-gray-300 py-5 px-3 max-h-[563px]">
                    <figure><img class="" src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="space-y-3 text-center">
                        <h2 class="mt-3 font-bold text-center text-xl">Triangle</h2>
                        <p>Area (A) = 0.5 x b x h</p>
                        <div class="space-y-2">
                            <input class="w-24 tex-2xl rounded-sm border p-1 border-gray-400" id="triangle-base" type=""
                                placeholder="base">
                            <span class="mr-4 ml-2">cm</span>
                            <input class="w-24 tex-2xl rounded-sm border p-1 border-gray-400" id="triangle-height"
                                type="text" placeholder="heigth">
                            <span class="">cm</span>
                        </div>
                        <br>
                        <span class="font-bold">Area: <span id="triangle-area">0</span>cm <sup>2</sup></span>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle card -->
                <div class="card max-w-96 bg-base-100 border border-gray-300 py-5 px-3 max-h-[563px]">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="space-y-3 text-center">
                        <h2 class="mt-3 font-bold text-center text-xl">Rectangle</h2>
                        <p>Area (A) = w x I</p>
                        <div class="space-y-2">
                            <input class="w-24 tex-2xl rounded-sm border p-1 border-gray-400" id="rectangle-width"
                                type="" placeholder="width">
                            <span class="mr-4 ml-2">cm</span>
                            <input class="w-24 tex-2xl rounded-sm border p-1 border-gray-400" id="rectangle-length"
                                type="text" placeholder="length">
                            <span class="">cm</span>
                        </div>
                        <br>
                        <span class="font-bold">Area: <span id="rectangle-area">0</span>cm <sup>2</sup></span>
                        <div class="card-actions">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Parallelogram card -->
                <div class="card max-w-96 bg-base-100 border border-gray-300 py-5 px-3 max-h-[563px]">
                    <figure"><img src="images/parallelogram.png" alt="Shoes" /></figure>
                        <div class="space-y-3 text-center">
                            <h2 class="mt-3 font-bold text-center text-xl">Parallelogram</h2>
                            <p>Area (A) = b x h</p>
                            <div class="space-y-2">
                                <input class="w-24 tex-2xl rounded-sm border p-1 border-gray-400"
                                    id="parallelogram-base" type="" placeholder="b">
                                <span class="mr-4 ml-2">cm</span>
                                <input class="w-24 tex-2xl rounded-sm border p-1 border-gray-400"
                                    id="parallelogram-height" type="text" placeholder="h">
                                <span class="">cm</span>
                            </div>
                            <br>
                            <span class="font-bold">Area: <span id="parallelogram-area"></span>cm <sup>2</sup></span>
                            <div class="card-actions">
                                <button onclick="calculateParallelogramArea()"
                                    class="btn btn-primary w-full">Calculate</button>
                            </div>
                        </div>
                </div>
                <!-- Triangle card -->
                <div class="card max-w-96 bg-base-100 border border-gray-300 py-5 px-3 max-h-[563px]">
                    <figure><img class="" src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="space-y-3 text-center">
                        <h2 class="mt-3 font-bold text-center text-xl">Rectangle</h2>
                        <p>Area (A) = w x I</p>
                        <div class="space-y-2">
                            <input class="w-24 tex-2xl rounded-sm border p-1 border-gray-400" id="triangle-base" type=""
                                placeholder="width">
                            <span class="mr-4 ml-2">cm</span>
                            <input class="w-24 tex-2xl rounded-sm border p-1 border-gray-400" id="triangle-height"
                                type="text" placeholder="length">
                            <span class="">cm</span>
                        </div>
                        <br>
                        <span class="font-bold">Area: <span id="triangle-area"></span>cm <sup>2</sup></span>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- area calculation container -->
            <div class="w-96 border border-gray-300 rounded-lg">
                <h3 class="text-3xl text-center p-4">Area calculation</h3>
                <div id="triangle-sec">
                    <h2>Triangle</h2>
                </div>
            </div>
        </div>

    </main>

    <script src="js/triangle-calculate.js"></script>
    <script src="js/rectangle-calculate.js"></script>
    <script src="js/parallelogram-calculation.js"></script>
</body>

</html>
